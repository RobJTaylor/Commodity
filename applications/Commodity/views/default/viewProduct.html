{{extend 'layout.html'}}
<section class="center">
    <h1>{{=name}}</h1>
    <img src="{{=URL('default', 'download', args=image)}}" class="largeimage"/>
    <h2>Description:</h2>
    <p>{{=description}}</p>
    <p>Price: {{=price}}</p>
    <p>Tags: {{=tag1}} {{=tag2}} {{=tag3}}</p>
    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#reviewModal">Leave a Review</button>
</section>

<div id="reviewModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Leave a review</h4>
            </div>
            <div class="modal-body">
                {{=form}}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
